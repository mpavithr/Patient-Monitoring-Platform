# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on: 
  push:
    branches: [main, device]
  pull_request: 
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8
          pip install -r requirements.txt
          pip install requests
      - name: Lint with flake8
        run: |
         # stop the build if there are Python syntax errors or undefined names
         # added the following linting codes for my style
         # E221	multiple spaces before operator
         # E222	multiple spaces after operator
         # E262	inline comment should start with ‘# ‘
         # E305	expected 2 blank lines after end of function or class
         # E4	  Import
         # F401	module imported but unused
         # F404	future import(s) name after other statements
         # F541	f-string without any placeholders

          flake8 . --count --select=E9,E221,E222,E262,E305,E4,F401,F404,F541,EF63,F7,F82 --show-source --statistics --ignore F821

         # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --ignore F821
      - name: Test with pytest
        run: |
         # change the working directory to where pytest is located
           cd /home/runner/work/Patient-Monitoring-Platform/Patient-Monitoring-Platform
         # indicate where pytest is located
           pytest /home/runner/work/Patient-Monitoring-Platform/Patient-Monitoring-Platform/test_phase1.py
